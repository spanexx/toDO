<div class="container">
  <h2 class="title">High Priority Tasks</h2>

  <div class="row">
    <div class="col-3" *ngFor="let todo of todos.slice(0, 4)">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ todo.title }}</h5>
          <p class="card-text">{{ todo.description }}</p>
          <p class="card-text">Priority: {{ todo.priority }}</p>
          <p class="card-text">Due Date: {{ todo.dueDate | date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
