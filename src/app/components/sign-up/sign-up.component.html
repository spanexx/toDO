<div class="signup-container">
    <div class="signup-form">
      <h2>Sign Up</h2>
      <app-loader [isLoading]="isLoading"></app-loader>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">
        </div>
  
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password">
        </div>
  
        <div class="input-group">
          <label for="displayName">Display Name:</label>
          <input type="text" id="displayName" formControlName="displayName">
        </div>
  
        <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
      </form>
  
      <app-snackbar [SuccessMessage]="successMessage" [isVisible]="isError || isSuccess" [ErrorMessage]="errorMessage" *ngIf="isError || isSuccess"></app-snackbar>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
