<div class="task-modal-overlay"></div> 
<div class="container">

    <div class="task-modal"> 
      <div class="task-modal-content">
        <h2>Update Task</h2>
        <form [formGroup]="addTaskForm" (ngSubmit)="onUpdate()">
          <div class="form-group">
            <label for="name">Title:</label>
            <input type="text" class="form-input" id="name" formControlName="title">
          </div>    
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-textarea" id="description" formControlName="description"></textarea>
          </div>   
          <div class="form-group">
            <label for="dueDate" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
          </div>
          
          <div class="form-group">
            <label for="completed">Completed:</label>
            <input type="checkbox" class="form-control" id="completed" formControlName="completed">
          </div>

          <div class="form-group">
            <label for="status">Priority:</label>
            <select class="form-select" id="status" formControlName="priority">
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="low">low</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!addTaskForm.valid">Update Task</button> 
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button> 
        </form>    
      </div> 
    </div>
  </div>
