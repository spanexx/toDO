<div class="container">


<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="todo-form">

    <div class="form-group">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
      <div *ngIf="todoForm.get('title')?.invalid && (todoForm.get('title')?.dirty || todoForm.get('title')?.touched)">
        <small class="form-error-message" *ngIf="todoForm.get('title')?.errors?.['required']">
          Title is required.
        </small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate" class="form-label">Due Date:</label>
      <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
    </div>
  
    <div class="form-group">
      <label for="priority" class="form-label">Priority:</label>
      <select class="form-control" id="priority" formControlName="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="button">
    <button type="submit" class="btn btn-primary" [disabled]="todoForm.invalid">Add Task</button>
</div>
</form>
</div>
